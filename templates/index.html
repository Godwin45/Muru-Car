<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <!-- Main Style Css -->
    <link rel="stylesheet" href="static/css2/style.css"/>
    <style>
        /* Add custom styles for sliders and alignment */
        .input-slider-container {
            width: 80%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the sliders */
        }

        .input-slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .input-slider {
            width: 100%;
        }

        .slider-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <!-- Replace with your actual navigation content -->
        <div class="container">
            <a class="navbar-brand" href="#">Muru T.</a>
            <!-- ... (other navigation elements) ... -->
        </div>
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/wine.jpg')">
        <!-- Replace with your actual header content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Engine Quality</h1>
                        <span class="subheading">Sample Engine Logistics</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>

                    <div class="input-slider-container">
                        <div class="input-slider-label">
                            <label for="engine_rpm">Engine RPM: <span class="slider-value" id="engine_rpm_value">50</span></label>
                        </div>
                        <input type="range" name="engine_rpm" id="engine_rpm" min="50" max="2500" step="1" class="input-slider" required>
                    </div>

                    <div class="input-slider-container">
                        <div class="input-slider-label">
                            <label for="lub_oil_pressure">Lub oil pressure: <span class="slider-value" id="lub_oil_pressure_value">0</span></label>
                        </div>
                        <input type="range" name="lub_oil_pressure" id="lub_oil_pressure" min="0" max="10" step="0.1" class="input-slider" required>
                    </div>

                    <div class="input-slider-container">
                        <div class="input-slider-label">
                            <label for="fuel_pressure">Fuel pressure: <span class="slider-value" id="fuel_pressure_value">0</span></label>
                        </div>
                        <input type="range" name="fuel_pressure" id="fuel_pressure" min="0" max="30" step="0.1" class="input-slider" required>
                    </div>

                    <div class="input-slider-container">
                        <div class="input-slider-label">
                            <label for="coolant_pressure">Coolant pressure: <span class="slider-value" id="coolant_pressure_value">0</span></label>
                        </div>
                        <input type="range" name="coolant_pressure" id="coolant_pressure" min="0" max="10" step="0.1" class="input-slider" required>
                    </div>

                    <div class="input-slider-container">
                        <div class="input-slider-label">
                            <label for="lub_oil_temp">lub oil temp: <span class="slider-value" id="lub_oil_temp_value">60</span></label>
                        </div>
                        <input type="range" name="lub_oil_temp" id="lub_oil_temp" min="60" max="100" step="0.2" class="input-slider" required>
                    </div>

                    <div class="input-slider-container">
                        <div class="input-slider-label">
                            <label for="coolant_temp">Coolant temp: <span class="slider-value" id="coolant_temp_value">60</span></label>
                        </div>
                        <input type="range" name="coolant_temp" id="coolant_temp" min="60" max="150" step="0.2" class="input-slider" required>
                    </div>

                    <!-- Repeat the similar structure for other sliders -->

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="border-top">
        <!-- Replace with your actual footer content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
    <script>
        // Display range slider values
        const sliders = document.querySelectorAll(".input-slider");
        sliders.forEach(slider => {
            const valueSpan = slider.previousElementSibling.querySelector(".slider-value");
            
            slider.addEventListener("input", () => {
                valueSpan.textContent = slider.value;
            });
        });
    </script>
</body>
</html>
