    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>

                    <div class="form-row">
                        <label for="engine_rpm">Engine RPM:</label>
                        <input type="range" name="engine_rpm" id="engine_rpm" min="50" max="2500" step="1" class="input-slider" required>
                    </div>

                    <div class="form-row">
                        <label for="lub_oil_pressure">Lub Oil Pressure:</label>
                        <input type="range" name="lub_oil_pressure" id="lub_oil_pressure" min="0" max="10" step="0.1" class="input-slider" required>
                    </div>

                    <div class="form-row">
                        <label for="fuel_pressure">Fuel Pressure:</label>
                        <input type="range" name="fuel_pressure" id="fuel_pressure" min="0" max="30" step="0.1" class="input-slider" required>
                    </div>

                    <div class="form-row">
                        <label for="coolant_pressure">Coolant Pressure:</label>
                        <input type="range" name="coolant_pressure" id="coolant_pressure" min="0" max="10" step="0.1" class="input-slider" required>
                    </div>

                    <div class="form-row">
                        <label for="lub_oil_temp">Lub Oil Temperature:</label>
                        <input type="range" name="lub_oil_temp" id="lub_oil_temp" min="60" max="100" step="0.1" class="input-slider" required>
                    </div>

                    <div class="form-row">
                        <label for="coolant_temp">Coolant Temperature:</label>
                        <input type="range" name="coolant_temp" id="coolant_temp" min="60" max="200" step="0.1" class="input-slider" required>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>
